# .github/workflows/build-and-publish.yml
name: Build and Publish Flink CDC Gateway

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test Python Package
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest==7.3.1 pytest-cov==4.1.0 flake8==6.0.0
          
        # התקן את הדרישות מקובץ הדרישות
        if [ -f requirements.txt ]; then 
          python -m pip install -r requirements.txt
        fi
          
        # וודא שפלאסק וורקצויג מותקנים בגרסאות המתאימות
        python -m pip install flask==2.0.1 werkzeug==2.0.2 --force-reinstall
          
        # התקן את החבילה עצמה במצב פיתוח
        python -m pip install -e .
    
    - name: Setup test directories
      run: |
        # יצירת תיקיות נדרשות לבדיקות
        mkdir -p /tmp/pipelines
        mkdir -p /tmp/checkpoints
        mkdir -p /tmp/savepoints
        
        # הגדרת הרשאות
        chmod -R 777 /tmp/pipelines
        chmod -R 777 /tmp/checkpoints
        chmod -R 777 /tmp/savepoints
        
        # וודא שקובץ הבדיקות קיים
        if [ ! -f tests/test-config.yaml ]; then
          echo "Warning: test-config.yaml file missing! Creating empty file."
          mkdir -p tests
          touch tests/test-config.yaml
        fi
          
    - name: Verify packages
      run: |
        # בדוק את הגרסאות המותקנות (להוסיף יותר מידע)
        echo "Checking installed packages:"
        python -m pip list | grep -E 'Flask|Werkzeug' || echo "Failed to find packages"
          
        # בדוק גם באמצעות pip show שלא מסתמך על grep
        echo "Detailed package info:"
        python -m pip show flask werkzeug || echo "Failed to show package details"
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Test with pytest
      run: |
        # הרץ את הבדיקות עם הגדרת משתנה סביבה לנתיב קובץ תצורה
        export CONFIG_PATH=$PWD/tests/test-config.yaml
        pytest --cov=cdc_gateway

  build-python:
    name: Build Python Package
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Set version
      id: set_version
      run: |
        # אם יש תג, השתמש בו כגרסה
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          # אחרת השתמש בגרסה + תאריך + קיצור SHA
          VERSION=$(python -c "import cdc_gateway; print(cdc_gateway.__version__)")-dev.$(date +%Y%m%d%H%M).${GITHUB_SHA::7}
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Setting version to: $VERSION"
        
    - name: Update version in code
      run: |
        # עדכן את הגרסה בקוד
        sed -i "s/__version__ = \".*\"/__version__ = \"${{ steps.set_version.outputs.VERSION }}\"/" cdc_gateway/__init__.py
        
    - name: Build package
      run: python -m build
        
    - name: Check package
      run: python -m twine check dist/*
    
    - name: Upload package artifact
      uses: actions/upload-artifact@v3
      with:
        name: python-package
        path: dist/
        retention-days: 7

  publish-python:
    name: Publish Python Package to PyPI
    needs: build-python
    runs-on: ubuntu-latest
    # רץ רק אם יש תג ואם הריצה היא מפוש (לא PR)
    if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push'
    
    steps:
    - name: Download package artifact
      uses: actions/download-artifact@v3
      with:
        name: python-package
        path: dist/
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        repository-url: https://upload.pypi.org/legacy/

  build-docker:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/flink-cdc-gateway
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,format=short
          
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/flink-cdc-image.tar

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: /tmp/flink-cdc-image.tar
        retention-days: 1

  publish-docker:
    name: Publish Docker Image
    needs: build-docker
    runs-on: ubuntu-latest
    # רץ רק בענפים ראשיים או תגים, ולא ב-PR
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Download Docker image artifact
      uses: actions/download-artifact@v3
      with:
        name: docker-image
        path: /tmp
        
    - name: Load Docker image
      run: docker load --input /tmp/flink-cdc-image.tar
        
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/flink-cdc-gateway
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,format=short

    - name: Push Docker image
      run: |
        # דחוף את כל התגים שהוגדרו
        for tag in $(echo '${{ steps.meta.outputs.tags }}' | tr '\n' ' '); do
          echo "Pushing tag: $tag"
          docker push $tag
        done

  create-release:
    name: Create GitHub Release
    needs: [publish-python, publish-docker]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Download package artifact
      uses: actions/download-artifact@v3
      with:
        name: python-package
        path: dist/
    
    - name: Get tag name
      id: tag
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
    - name: Get commit messages
      id: commits
      run: |
        # קבל את כל ההודעות קומיט מהתג האחרון עד לתג הנוכחי
        PREV_TAG=$(git tag --sort=-creatordate | grep "^v" | head -n 2 | tail -n 1 || echo "")
        if [ -z "$PREV_TAG" ]; then
          # אם אין תג קודם, קח את כל ההודעות קומיט
          CHANGES=$(git log --pretty=format:"- %s" -10)
        else
          # אחרת קח את ההודעות מהתג האחרון
          CHANGES=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD)
        fi
        # שמור את ההודעות בפורמט מתאים לגיטהאב
        echo "CHANGES<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        name: "Release ${{ steps.tag.outputs.VERSION }}"
        body: |
          ## Flink CDC Gateway ${{ steps.tag.outputs.VERSION }}
          
          ### Changes
          
          ${{ steps.commits.outputs.CHANGES }}
          
          ### Installation
          
          #### PyPI
          ```
          pip install flink-cdc-gateway
          ```
          
          #### Docker
          ```
          docker pull ${{ secrets.DOCKER_USERNAME }}/flink-cdc-gateway:${{ steps.tag.outputs.VERSION }}
          ```
        artifacts: "dist/*"
        token: ${{ secrets.GITHUB_TOKEN }}
        draft: false
        allowUpdates: true